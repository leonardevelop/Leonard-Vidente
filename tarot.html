<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Experimenta una lectura de tarot interactiva y gratuita. Concéntrate, elige una carta y recibe tu guía espiritual del Oráculo de Leonard Vidente.">
    <title>Lectura de Tarot Interactivo - Leonard Vidente</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/97d5bea3e1.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/styletarot.css">
</head>
<body class="tarot-page">
    <canvas id="particle-canvas"></canvas>
    
    <header id="navbar-placeholder"></header>

    <main class="content-wrapper">
        <div class="altar-container">
            <div id="selection-view">
                <div class="instructions" id="instructions">
                    <h1>El Oráculo de Leonard</h1>
                    <p>Silencia tu mente, concéntrate en tu pregunta y elige <strong>tres cartas</strong> para recibir tu guía.</p>
                </div>
                <div class="card-spread initial" id="card-spread"></div>
            </div>

            <div id="interpretation-view" style="display: none;">
                <div class="chosen-cards-display" id="chosen-cards-display"></div>
                <div id="geminiInterpretation">
                    <div class="loading-spinner" id="loadingSpinner"></div>
                    <h3 id="geminiTitle" style="display: none;">Tu Mensaje del Oráculo</h3>
                    <p id="geminiText"></p>
                    <div class="action-buttons">
                        <button class="action-button" id="reset-button" style="display: none;">Hacer otra consulta</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/main.js"></script> 
    <script src="js/tarot.js"></script> 
</body>
</html>
